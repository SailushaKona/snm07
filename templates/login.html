<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page of SNM</title>
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}   
    {% for message in messages %}
      <center>{{ message }}</center>
    {% endfor %}    
  {% endif %}
{% endwith %}
<body>
    <center>
        <h1>Login Page of Simple Notes Management System</h1>
    </center>
    <form method="post">
    <div class="d">
        <div class="d1">
            <label for="">Enter Email</label>
        <input type="email" name="useremail" id="">
        <label for="">Enter Password</label>
        <input type="password" name="userpassword" id="">
        <button id="sub">Submit</button></form>
        <a href="{{url_for('forgotpassword')}}">Forgot password</a>
        </div>
        
        
        
    </div>

</body>
</html>
